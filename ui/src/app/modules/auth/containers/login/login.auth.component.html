<div class="login-form">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="avatar">
      <i class="fa fa-user"></i>
    </div>
    <h2 class="text-center">User Login</h2>
    <div class="form-group">
      <label for="username">User Name</label>
      <input
        type="text"
        formControlName="username"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
      />
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div class="error" *ngIf="f.username.errors.required">
          Username is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
      />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div class="error" *ngIf="f.password.errors.required">
          Password is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary btn-lg btn-block">
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm mr-1"
        ></span>
        Login
      </button>
    </div>
    <!-- <p routerLink="/resetpassword"> -->
      <!-- <p *ngIf="app_settings.auth_mode != 'LDAP'" routerLink="/resetpassword">
      Forgot password?
    </p> -->
  </form>
</div>
