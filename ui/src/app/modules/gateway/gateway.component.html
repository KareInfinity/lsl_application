<mat-sidenav-container autosize>
  <mat-sidenav
    class="bg-primary"
    #sidenav
    [mode]="is_mobile ? 'push' : 'side'"
    [(opened)]="opened"
    (opened)="events.push('open!')"
    (closed)="events.push('close!')"
  >
    <gateway-sidebar></gateway-sidebar>
  </mat-sidenav>

  <mat-sidenav-content class="d-flex flex-column overflow-auto content">
    <p *ngIf="is_mobile">
      <button mat-button (click)="sidenav.toggle()"><i class="material-icons">menu</i></button>
    </p>
    <div class="p-3 flex-grow-1 overflow-auto">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
