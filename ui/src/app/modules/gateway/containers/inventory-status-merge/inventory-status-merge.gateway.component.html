<form
  #addInventoryStatusForm="ngForm"
  class="p-1 d-flex flex-column align-items-center no-gutters"
>
  <mat-card class="col-md-4 mat-elevation-z2 flex-grow-1 overflow-auto">
    <div class="d-flex px-3 pb-3">
      <p class="h5 flex-grow-1">
        {{ is_edit ? "Edit" : "Add" }} Inventory Status
      </p>
      <div *ngIf="is_loading" class="mr-3">
        <gateway-loader></gateway-loader>
      </div>
    </div>

    <div class="bg-light row no-gutters px-3 pt-3">
      <mat-form-field appearance="outline" class="col-md-12 pr-2">
        <mat-label class="mat-body-strong">Name</mat-label>
        <input
          required
          name="inventory_status_text"
          matInput
          [(ngModel)]="inventory_status.inventory_status_text"
        />
      </mat-form-field>
      <mat-form-field
        *ngIf="is_edit"
        appearance="outline"
        class="col-md-12 pr-2"
      >
        <mat-label class="mat-body-strong">Key</mat-label>
        <input
          disabled
          name="inventory_status_key"
          matInput
          [(ngModel)]="inventory_status.inventory_status_key"
        />
      </mat-form-field>
      <!-- <mat-checkbox
        *ngIf="is_edit"
        disabled
        name="is_factory"
        [(ngModel)]="inventory_status.is_factory"
      >
        Required
      </mat-checkbox> -->
    </div>
    <div class="d-flex flex-row mt-3">
      <button
        class="flex-grow-1 mx-3"
        [disabled]="is_loading"
        (click)="save(addInventoryStatusForm)"
        mat-stroked-button
        color="primary"
      >
        Save
      </button>
      <button
        class="flex-grow-1 mx-3"
        mat-stroked-button
        color="warn"
        (click)="close()"
      >
        Cancel
      </button>
    </div>
  </mat-card>
</form>
