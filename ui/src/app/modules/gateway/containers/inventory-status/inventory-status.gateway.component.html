<div class="h-100">
  <mat-card class="p-3 mat-elevation-z2 h-100 d-flex flex-column">
    <div class="d-flex align-items-center">
      <p class="h5 flex-grow-1 pb-3">Inventory Status</p>
      <div *ngIf="is_loading" class="ml-3">
        <gateway-loader></gateway-loader>
      </div>
      <button
        (click)="getData()"
        *ngIf="!is_loading"
        mat-icon-button
        color="primary"
        class="ml-3"
      >
        <mat-icon>refresh</mat-icon>
      </button>
      <button
        (click)="gotoInventoryStatusMerge()"
        *ngIf="!is_loading"
        mat-flat-button
        color="primary"
        class="ml-3"
      >
        Add
      </button>
    </div>

    <div
      id="inventory-status-list-grid-container"
      class="mt-3 px-1 flex-grow-1"
    >
      <!-- gridHeight="100%" -->

      <angular-slickgrid
        gridId="inventoryStatusGrid"
        gridHeight="95%"
        gridWidth="100%"
        [columnDefinitions]="inventory_status_list_grid_column_definitions"
        [gridOptions]="inventory_status_list_grid_options"
        [dataset]="inventory_status_list_grid_dataset"
        (onAngularGridCreated)="inventoryStatusListGridReady($event)"
      >
      </angular-slickgrid>
    </div>
  </mat-card>
</div>
