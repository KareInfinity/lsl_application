<form #addCableForm="ngForm" class="d-flex flex-column no-gutters">
  <p class="h5 text-center">Associate Cable</p>
  <!-- new field -->

  <ng-select
    required
    name="cable_name"
    [(ngModel)]="selected_cable"
    class="mt-3"
    [items]="cable_list"
    [multiple]="false"
    [closeOnSelect]="true"
    [searchable]="true"
    bindLabel="cable_name"
    placeholder="Cable ID"
    appearance="outline"
    [addTag]="createCable"
  >
  </ng-select>
