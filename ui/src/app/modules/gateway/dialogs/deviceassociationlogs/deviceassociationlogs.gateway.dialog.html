<div class="d-flex flex-column h-100">
  <div class="row no-gutters">
    <p class="h6 mr-auto mb-3">Device Association Logs</p>
    <div *ngIf="is_loading" class="ml-3">
      <gateway-loader></gateway-loader>
    </div>
    <span matRipple (click)="close()" class="material-icons p cursor-pointer">
      close
    </span>
  </div>

  <div class="d-flex flex-row mt-4">
    <mat-form-field appearance="outline" class="mr-2">
      <mat-label>Device Name</mat-label>
      <input
        matInput
        placeholder="Device Name"
        readonly
        [(ngModel)]="data.device_name"
      />
    </mat-form-field>
    <mat-form-field appearance="outline" class="mr-2">
      <mat-label>Type</mat-label>
      <input
        matInput
        placeholder="Device Type"
        readonly
        [(ngModel)]="data.device_type"
      />
    </mat-form-field>
    <mat-form-field appearance="outline" class="">
      <mat-label>Serial No</mat-label>
      <input
        matInput
        placeholder="Serial No"
        readonly
        [(ngModel)]="data.serial_no"
      />
    </mat-form-field>
  </div>
  <div id="device-association-grid-container" class="px-1 flex-grow-1">
    <!-- <div *ngIf="loading" class="h-100 border">
      <p class="text-center text-black-50 font-italic rounded">{{ message }}</p>
    </div> -->
    <angular-slickgrid
      gridHeight="100%"
      gridId="deviceAssociationGrid"
      [columnDefinitions]="association_grid_column_definitions"
      [gridOptions]="association_grid_options"
      [dataset]="association_grid_dataset"
      (onAngularGridCreated)="deviceAssociationListGridReady($event)"
    >
    </angular-slickgrid>
  </div>
  <div class="d-flex flex-row mt-3">
    <button mat-stroked-button color="warn" class="ml-auto" (click)="close()">
      Close
    </button>
  </div>
</div>
