<div class="d-flex flex-column h-100">
  <div class="row no-gutters">
    <p class="h6 mr-auto mb-3">People Association Logs</p>
    <div *ngIf="is_loading" class="ml-3">
      <gateway-loader></gateway-loader>
    </div>
  </div>
  <div class="d-flex flex-row mt-4">
    <mat-form-field appearance="outline" class="mr-2">
      <mat-label>People Name</mat-label>
      <input
        matInput
        placeholder="People Name"
        readonly
        [(ngModel)]="data.people_fullname"
      />
    </mat-form-field>
    <mat-form-field appearance="outline" class="">
      <mat-label>People ID</mat-label>
      <input
        matInput
        placeholder="People ID"
        readonly
        [(ngModel)]="data.people_external_id"
      />
    </mat-form-field>
  </div>
  <div id="association-grid-container" class="px-1 flex-grow-1">
    <!-- <div *ngIf="loading" class="h-100 border">
      <p class="text-center text-black-50 font-italic rounded">{{ message }}</p>
    </div> -->
    <angular-slickgrid
      gridHeight="100%"
      gridId="peopleAssociationGrid"
      [columnDefinitions]="association_grid_column_definitions"
      [gridOptions]="association_grid_options"
      [dataset]="association_grid_dataset"
      (onAngularGridCreated)="associationGridReady($event)"
    >
    </angular-slickgrid>
  </div>
  <div class="d-flex flex-row mt-3">
    <button mat-stroked-button color="warn" class="ml-auto" (click)="close()">
      Close
    </button>
  </div>
</div>
