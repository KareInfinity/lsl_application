<div class="side-nav h-100 overflow-auto d-flex flex-column">
  <div
    class="sidebar-brand-icon d-flex flex-column align-items-center justify-content-center py-3 mx-2 border-bottom bottom-light"
  >
    <i class="fa fa-puzzle-piece" aria-hidden="true"></i>
  </div>
  <div class="flex-grow-1 overflow-auto">
    <div
      *ngFor="let menu of menu_list;"
      class="side-nav-item px-2 py-3"
      [routerLinkActive]="['active']"
      [routerLinkActiveOptions]="{ exact: false }"
    >
      <a
        [routerLink]="menu.link"
        class="d-flex flex-column align-items-center justify-content-center"
      >
        <i class="fas fa-laptop-medical"></i>
        <span class="small text-center mt-1">{{menu.label}}</span></a
      >
    </div>
    
  </div>

  <div
    *ngIf="settings.auth"
    matRipple
    class="d-flex flex-column align-items-center bg-primary py-2 mx-2 my-2 border-top border-light"
    data-toggle="collapse"
    data-target="#collapseExample"
    aria-expanded="false"
    aria-controls="collapseExample"
  >
    <img
      class="avatar rounded-circle"
      src="http://i.stack.imgur.com/Dj7eP.jpg"
      alt="user avatar"
    />
    <p class="text-white px-2 pt-2 text-center small bold-label">
      {{ people.first_name  }}
    </p>
  </div>
  <div class="collapse bg-white" id="collapseExample">
    <!-- <mat-card
      class="mx-2 bg-white p-0"
      matRipple
    >
      <p matRipple class="text-primary py-1 text-center small bold-label">
        Settings
      </p>
    </mat-card> -->

    <p
      matRipple
      (click)="logout()"
      class="text-primary mx-2 py-1 text-center small bold-label"
    >
      Logout
    </p>
  </div>
</div>
